<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        html,
        body {
            height: 100%;
        }

        .form-signin {
            max-width: 500px;
            padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .container {
            max-width: 850px;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
            <div class="col">
                <!--                <img class="" src="images/main_img.webp" th:src="@{/images/main_img.webp}" width="100%" alt="" >-->
                <img class="mt-5" src="images/main.jpg" th:src="@{/images/main.jpg}" width="100%" alt="">
            </div>
            <div class="col">
                <main class="form-signin w-100 m-auto">
                    <form action="/login.do" method="post" enctype="multipart/form-data">
                        <img class="mb-4" src="images/dgmark.png" th:src="@{/images/dgmark.png}" alt=""
                            width="72" height="57">
                        <h1 class="h3 mb-3 fw-normal">직원면담일지</h1>

                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" name="user_id" placeholder="">
                            <label for="floatingInput">통합정보시스템 아이디</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" name="password"
                                placeholder="">
                            <label for="floatingPassword">비밀번호</label>
                        </div>
                        <div class="mb-3" th:if="${chk}==F">
                            <span class="text-danger"> 아이디 또는 비밀번호가 불일치 합니다.</span>
                        </div>
                        <div class="mb-3" th:if="${chk}==PW">
                            <span class="text-warning"> 비밀번호를 입력하세요.</span>
                        </div>
                        <div class="mb-3" th:if="${chk}==ID">
                            <span class="text-warning"> 통합정보시스템 아이디를 입력하세요.</span>
                        </div>
                        <button class="btn btn-danger w-100 py-2" type="submit">로그인</button>
                    </form>
                </main>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 text-center">
                <p class="mt-2 text-body-secondary">&copy; 2024 Dong-Ah Geological Engineering Company Ltd.</p>
            </div>
        </div>
    </div>
    <th:block th:replace="~{fragments/script :: scriptFragment}"></th:block>
    <script th:inline="javascript">
        var chk = [[${chk}]];

        if(chk == 'X'){
            alert("접근 권한이 없습니다.");
            location.href = "/";
        }
    </script>
</body>

</html>
